<!DOCTYPE html>
<html>

<head>
    <title>Infollion Prototype</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./Login.CSS">
</head>

<body>
    <div class="page-container">
        <div class="image-container">
            <p>&#8592 Back to Website</p>
            <!-- <img src="./Images/partners-art-1.png" alt="">             -->
        </div>
        <div class="form-container">
            <div class="logo-container">
                <img src="./Images/logo.jpg" alt="">
            </div>
            <div class="form-inner">
                <h1>Login to Dashboard</h1>
                <div class="form-input">
                    <form>
                        <div class="input-container">
                            <div class="form-control-mail">
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="Email / Username">
                            </div>
                            <div class="inputwrapper" data-required="Forgot?">
                                <div class="form-control-wrapper">
                                    <input type="password" class="form-control pass" id="exampleInputPassword1"
                                        placeholder="Password">
                                </div>
                            </div>
                            <div class="log-sec">
                                <div class="login-btn">
                                    <button class="log-in">
                                        Log In
                                    </button>
                                </div>
                                <h3>OR</h3>
                                <button class="otp-btn">
                                    Log in with OTP
                                </button>
                                <h3>Or Log in with</h3>
                            </div>
                            <div class="g-container">
                                <img src="./Images/google.png" >
                                <img src="./Images/linkedin.png">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
